<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Search</title>

    <!-- MUI CSS (via CDN) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@mui/material@latest/dist/material.min.css"
    />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .mui-panel {
            margin-bottom: 10px; 
        }

        .mui-textfield {
            margin-bottom: 10px; 
        }

        .mui-select {
            margin-bottom: 10px;
        }

        #search-location-btn {
            margin-top: 10px;
        }

        #clear-results-btn {
            margin-top: 4px;
        }

        #results {
            margin-top: 20px;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: white;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="mui-container">
        <h1 class="mui--text-center">San Francisco Mobile Food Facilties</h1>

        <!-- Search by Applicant -->
        <div class="mui-panel">
            <h2>Search by Applicant</h2>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" id="applicant-name" placeholder="Enter Applicant Name" />
            </div>
            <div class="mui-select">
                <select id="applicant-status">
                    <option value="">All Statuses</option>
                    <option value="APPROVED">Approved</option>
                    <option value="REQUESTED">Requested</option>
                    <option value="REQUESTED">Suspend</option>
                    <option value="REQUESTED">Expired</option>
                </select>
                <label>Status</label>
            </div>
            <button id="search-applicant-btn" class="mui-btn mui-btn--primary mui-btn--raised" disabled>Search</button>
        </div>

        <!-- Search by Street -->
        <div class="mui-panel">
            <h2>Search by Street</h2>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" id="street-name" placeholder="Enter Part of Street Name" />
            </div>
            <button id="search-street-btn" class="mui-btn mui-btn--primary mui-btn--raised" disabled>Search</button>
        </div>

        <!-- Search by Location -->
        <div class="mui-panel">
            <h2>Search by Location</h2>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="number" id="latitude" placeholder="Enter Latitude" step="any" />
                <label>Latitude</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
                <input type="number" id="longitude" placeholder="Enter Longitude" step="any" />
                <label>Longitude</label>
            </div>
            <div class="mui-checkbox">
                <label>
                    <input type="checkbox" id="all-status" /> Include All Statuses
                </label>
            </div>
            <button id="search-location-btn" class="mui-btn mui-btn--primary mui-btn--raised" disabled>Search</button>
        </div>

        <div>
            <button id="clear-results-btn">Clear Results</button>
        </div>

        <!-- Results section -->
        <div id="results" class="mui-container"></div>
    </div>

    <!-- MUI JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@latest/dist/material.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
